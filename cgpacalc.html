<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CGPA Calculator</title>
     <script src="cgpacalc.js" defer></script>
     <link rel="stylesheet" href="cgpacalc.css">
</head>
<body>

     <div class="bodycontainer">

          <center>

               <div class="heading">

                    <h1>CGPA Calculator</h1>

               </div>

               <div class="pagebody">

                         <!-- <div class="username">
                              Please enter your name: <input type="text">
                         </div> -->

                         <div class="container">
                         
                              <div class="semnos" title="Enter no of semesters">
                                   Enter number of Semesters: <input id="noofsems">
                                   <br>

                                   <div id="resetarea" class="sembody">

                                        <button type="reset" id="reset">Reset</button> <br>

                                   </div>


                              </div>
                              

                              <div class="subcontainer" id="sembox">



                                   <div id="semscount" class="sembody">
                                   
                                   </div>


                                   <div id="semscontainer" class="sembody">

                                   </div>


                                   <div id="submitarea">

                                        <button id="submit" class="sembody"> Calculate </button>

                                   </div>


                              </div>


                         </div>


                         <div class="resultcontainer">
                              
                              <div class="finalresult">

                              </div>

                              <div class="extraresult">
                                   
                              </div>

                              

                         </div>

               </div>

          </center>

     </div>

</body>
</html>
